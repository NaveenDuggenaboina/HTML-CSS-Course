<!DOCTYPE html>
<html>
  <head>
    <title>Variables</title>
  </head>
  <body>
    <script>
      let variable1 = 5 ;
      console.log(variable1);

      let cal = 2 + 3 ;
      console.log(cal);
      console.log(cal + 2);

      let result = cal + 5;
      console.log(result);

      let message = 'hello';
      console.log(message); console.log(';');

      variable1 = 10 ;
      console.log(variable1);

      variable1 += 1;
      console.log(variable1);

    </script>
  </body>
</html>
